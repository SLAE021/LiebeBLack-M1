<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Island Racer</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="/Imagenes/PruebadeTitulo.png" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>Use the left and right arrow to control the car!</p>
        
      </div>

      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="/Imagenes/Captura de pantalla 2024-09-10 170112.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script src="/Js/game.js"></script>
    <script src="/Js/obstacle.js"></script>
    <script src="/Js/player.js"></script>
    <script src="/Js/script.js"></script>
    
  </body>
</html>
