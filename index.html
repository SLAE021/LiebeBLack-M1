<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LiebeBLack</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="intro-screen">
        <img src="./Imagenes/NatLogo1.png" alt="" class="logo-img" />
        <br />
        <br />
        <h1 style="color: white; font-size: 20px; font-family: roboto">
          Instrucciones:
        </h1>
        <p
          style="
            color: white;
            font-size: 18px;
            font-family: roboto;
            text-align: center;
          "
        >
          EL objetivo del juego es esquivar los bloques y coger <br />
          los Orbes azules que van cayendo utilizando las flechas de direccion
          <br /><img src="./Imagenes/flechas.png" width="100px" />
        </p>
        <button id="start-btn">Start Game</button>
      </div>
      <div id="game-screen">
        <div id="game-info">
          <p id="score-display" style="color: white; font-size: 20px">
            Score: 0
          </p>
          <p id="lives-display" style="color: white; font-size: 20px">
            Lives: 3
          </p>
        </div>
        <div id="game-box"></div>
      </div>
      <div id="game-end">
        <img src="./Imagenes/NatLogo1.png" alt="" class="logo-img" />
        <p style="color: white; font-size: 16px; text-align: center">
          Supera tus limites e intentalo de nuevo¡¡
        </p>
        <img src="./Imagenes/GameOver.png" alt="" class="logo-img2" />
        <p id="final-score" style="color: white"></p>
        <button id="restart-btn">Reiniciar</button>
      </div>
    </div>
    <script src="./Js/script.js"></script>
  </body>
</html>
